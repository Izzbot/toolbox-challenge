<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Izzy's Matching Game!</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>Memory Matching</h1>

        <p id = 'newGameButton'>START NEW GAME</p>

        <p id="elapsed-seconds"></p>

        <div id="game-board"></div>

        <p id = 'info'>
            <ul id = 'infoList'>
                <li id = 'elapsed'>Elapsed: 0s</li>
                <li id = 'matches'>Matched: 0</li>
                <li id = 'remaining'>Remaining: 8</li>
                <li id = 'misses'>Misses: 0</li>
            </ul>
        </p>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
